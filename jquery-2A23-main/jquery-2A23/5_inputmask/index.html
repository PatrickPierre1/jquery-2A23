<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução Jquery</title>
</head>
<body>
    <form action="post" method="post">
        <table>
            <tr>
                <td>Data de nascimento:</td>
                <td><input id="nascimento" type="text" name="nascimento"></td>
            </tr>
            <tr>
                <td>Registro Geral:</td>
                <td><input type="text" id="rg" name="rg"></td>
            </tr>
            <tr>
                <td>CPF:</td>
                <td><input type="text" id="cpf" name="cpf"></td>
            </tr>
        </table>
    </form>

    <!--Chamando biblioteca jquery-->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <!--Funcionalidade da página-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('#nascimento').inputmask('99/99/9999');
            $('#rg').inputmask('9.999.999-9');
            $('#cpf').inputmask('999.999.999-99');
        })
    </script> 
    
</body>
</html>
